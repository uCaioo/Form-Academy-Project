<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="professor.css">

</head>
<body>
    <div class="container">
        <header>Cadastro de professor(a)</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações do(a) professor(a)</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nome completo:</label>
                            <input type="text" placeholder="Digite o nome do professor" required>
                        </div>

                        <div class="input-field">
                            <label>Matrícula:</label>
                            <input type="number" placeholder="Digite a matrícula" required>
                        </div>

                        <div class="input-field">
                            <label>Graduação:</label>
                            <input type="text" placeholder="Informe a graduação">
                        </div>

                        <div class="input-field">
                            <label>Histórico de hora-aula:</label>
                            <input type="text" placeholder="Informe a hora-aula">
                        </div>

                        <div class="input-field">
                            <label>Titulação:</label>
                            <select>
                                <option value="pós graduado(a)">Pós graduado(a)</option>
                                <option value="mestre(a)">Mestre(a)</option>
                                <option value="doutor(a)">Doutor(a)</option>
                                <option value="phd">PhD</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Regime de trabalho:</label>
                            <select>
                                <option value="Integral">Integral</option>
                                <option value="Parcial">Parcial</option>
                                <option value="Parcial">DE</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Data de contratação:</label>
                            <input type="date" placeholder="Informe a data de contratação">
                        </div>
                        <div class="input-field">
                            <label>Data do desligamento:</label>
                            <input type="date" placeholder="Informe a data do desligamento">
                        </div>
                        <div class="input-field">
                            <label>Status:</label>
                            <select required>
                                <option value="Ativo">Ativo</option>
                                <option value="Inativo">Inativo</option>
                            </select>
                        </div>
                        
                    </div>
                </div>

                

                    <button type="submit">Cadastrar</button>
                </div> 
            </div>

            
        </form>
    </div>
</body>
</html>
