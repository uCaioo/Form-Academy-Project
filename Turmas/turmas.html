<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="turmas.css">

</head>
<body>
    <div class="container">
        <header>Cadastro de turma</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações da turma</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Semestre:</label>
                            <input type="text" placeholder="Digite o nome do semestre" required>
                        </div>

                        <div class="input-field">
                            <label>Código:</label>
                            <input type="text" placeholder="Digite o código da turma">
                        </div>

                        <div class="input-field">
                            <label>Curso:</label>
                            <input type="text" placeholder="Digite o nome do curso">
                        </div>
                        <div class="input-field">
                            <label>Turno:</label>
                            <select>
                                <option value="Matutino">Matutino</option>
                                <option value="Vespertino">Vespertino</option>
                                <option value="Noturno">Noturno</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Série:</label>
                            <input type="text" placeholder="Digite a série">
                        </div>
                        <div class="input-field">
                            <label>Alunos previstos:</label>
                            <input type="number" placeholder="Informe os alunos previstos">
                        </div>
                        <div class="input-field">
                            <label>Alunos matriculados:</label>
                            <input type="text" placeholder="Informe os alunos matriculados">
                        </div>
                        <div class="input-field">
                            <label>Status:</label>
                            <select>
                                <option value="Ativo">Ativo</option>
                                <option value="Inativo">Inativo</option>
                            </select>
                        </div>


                 
                        
                    </div>
                </div>

                

                    <button type="submit">Cadastrar</button>
                </div> 
            </div>

            
        </form>
    </div>
</body>
</html>
