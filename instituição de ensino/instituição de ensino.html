<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instituição de ensino.css">

</head>
<body>
    <div class="container">
        <header>Cadastro de instituição de ensino</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações da instituição</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Razão social:</label>
                            <input type="text" placeholder="Digite a razão social" required>
                        </div>

                        <div class="input-field">
                            <label>Nome:</label>
                            <input type="text" placeholder="Digite o nome da disciplina" required>
                        </div>

                        <div class="input-field">
                            <label>Matriz:</label>
                            <input type="text" placeholder="Digite a matriz">
                        </div>

                        <div class="input-field">
                            <label>Filiais:</label>
                            <input type="text" placeholder="Informe as filiais">
                        </div>
                        <div class="input-field">
                            <label>Cursos oferecidos:</label>
                            <select>
                                <option value="Analise e des. de sistemas">Analise e des. de sistemas</option>
                                <option value="Ciência da computação">Ciência da computação</option>
                                <option value="Engenharia da computação">Engenharia da computação</option>
                                <option value="sistemas de informações">sistemas de informações</option>
                            </select>
                        </div>

                 
                        
                    </div>
                </div>

                

                    <button type="submit">Cadastrar</button>
                </div> 
            </div>

            
        </form>
    </div>
</body>
</html>
