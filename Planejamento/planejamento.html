<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="planejamento.css">

</head>
<body>
    <div class="container">
        <header>Cadastro de planejamento</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações do planejamento</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Semestre:</label>
                            <input type="text" placeholder="Digite o nome do semestre" required>
                        </div>

                        <div class="input-field">
                            <label>Turma:</label>
                            <input type="text" placeholder="Digite o código da turma">
                        </div>

                        <div class="input-field">
                            <label>Disciplina:</label>
                            <input type="text" placeholder="Digite o nome da disciplina">
                        </div>
                        <div class="input-field">
                            <label>CH ofertada:</label>
                            <input type="text" placeholder="Informe a ch ofertada">
                        </div>
                        <div class="input-field">
                            <label>Modalidade:</label>
                            <select>
                                <option value="Presencial">Presencial</option>
                                <option value="Semipresencial">Semipresencial</option>
                                <option value="EAD">EAD</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Status:</label>
                            <select>
                                <option value="Ativo">Ativo</option>
                                <option value="Inativo">Inativo</option>
                            </select>
                        </div>


                 
                        
                    </div>
                </div>

                

                    <button type="submit">Cadastrar</button>
                </div> 
            </div>

            
        </form>
    </div>
</body>
</html>
