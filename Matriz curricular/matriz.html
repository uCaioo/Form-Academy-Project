<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="matriz.css">

</head>
<body>
    <div class="container">
        <header>Cadastro de matriz curricular</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações da matriz</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Início da vigência:</label>
                            <input type="Date" placeholder="Informe o início da vigência" required>
                        </div>
                        <div class="input-field">
                            <label>Código:</label>
                            <input type="text" placeholder="Digite o código da matriz" required>
                        </div>

                        <div class="input-field">
                            <label>Curso:</label>
                            <input type="text" placeholder="Informe o curso">
                        </div>
                        
                    </div>
                </div>

                

                    <button type="submit">Cadastrar</button>
                </div> 
            </div>

            
        </form>
    </div>
</body>
</html>
