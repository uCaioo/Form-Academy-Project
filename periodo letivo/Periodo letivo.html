<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="periodo letivo.css">

</head>
<body>
    <div class="container">
        <header>Cadastro de período letivo</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações do período</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nome:</label>
                            <input type="text" placeholder="Digite o nome do período" required>
                        </div>

                        <div class="input-field">
                            <label>Data início:</label>
                            <input type="date" placeholder="Informe a data de início" required>
                        </div>

                        <div class="input-field">
                            <label>Data do fim:</label>
                            <input type="date" placeholder="Informe o final">
                        </div>

                        <div class="input-field">
                            <label>Descrição:</label>
                            <input type="text" placeholder="Faça a descrição do período">
                        </div>
                        
                    </div>
                </div>

                

                    <button type="submit">Cadastrar</button>
                </div> 
            </div>

            
        </form>
    </div>
</body>
</html>
