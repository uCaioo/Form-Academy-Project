<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cursos.css">

</head>
<body>
    <div class="container">
        <header>Cadastro de curso</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações do curso</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nome completo:</label>
                            <input type="text" placeholder="Digite o nome completo" required>
                        </div>

                        <div class="input-field">
                            <label>Nome reduzido:</label>
                            <input type="text" placeholder="Digite o nome reduzido" required>
                        </div>

                        <div class="input-field">
                            <label>Modalidade:</label>
                            <select>
                                <option value="Bacharelado">Bacharelado</option>
                                <option value="Tecnólogo">Tecnólogo</option>
                                <option value="Licenciatura">Licenciatura</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Turmas:</label>
                            <input type="text" placeholder="Informe as turmas">
                        </div>
                        
                        
                    </div>
                </div>

                

                    <button type="submit">Cadastrar</button>
                </div> 
            </div>

            
        </form>
    </div>
</body>
</html>
