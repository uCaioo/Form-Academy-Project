<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="disciplinas.css">

</head>
<body>
    <div class="container">
        <header>Cadastro de disciplina</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações da disciplina</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nome:</label>
                            <input type="text" placeholder="Digite o nome da disciplina" required>
                        </div>

                        <div class="input-field">
                            <label>Código:</label>
                            <input type="text" placeholder="Digite o código da disciplina" required>
                        </div>

                        <div class="input-field">
                            <label>CH total:</label>
                            <input type="text" placeholder="Informe a ch total">
                        </div>

                        <div class="input-field">
                            <label>CH teórica:</label>
                            <input type="text" placeholder="Informe a ch teórica">
                        </div>
                        <div class="input-field">
                            <label>CH prática:</label>
                            <input type="text" placeholder="Informe a ch prática">
                        </div>
                        <div class="input-field">
                            <label>CH online:</label>
                            <input type="text" placeholder="Informe a ch online">
                        </div>

                 
                        
                    </div>
                </div>

                

                    <button type="submit">Cadastrar</button>
                </div> 
            </div>

            
        </form>
    </div>
</body>
</html>
